<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 입력값 받기</title>
  </head>
  <body>
    <!-- 텍스트 입력받기-->
    <h1>type = "text"</h1>
    <input
      type="text"
      placeholder="텍스트를 입력하세요"
      maxlength="15"
      size="20"
    />

    <!-- 텍스트 및 패스워드 입력받기-->
    <h1>type = "text" & type="password"</h1>
    <input type="text" placeholder="아이디 입력" />
    <br />

    <input type="password" placeholder="비밀번호 입력" />

    <h1>type="number"</h1>
    사과
    <input type="number" min="0" max="100" step="1" />
    개 주세요!

    <!-- 색 입력 받기 -->
    <h1>type="color"</h1>
    <input type="color" />

    <!-- 클립 입력받기 -->
    <h1>type = "button"</h1>
    <input type="button" value="PUSH" />

    <!-- 선택사항 구성하기-->
    <p>좋아하는 과목을 하나만 고르세요</p>
    <input type="radio" name="subject" />
    국어
    <input type="radio" name="subject" />
    영어
    <input type="radio" name="subject" />
    수학

    <p>좋아하는 음식을 모두 고르세요</p>
    <input type="radio" name="food" />
    제육볶음
    <input type="radio" name="food" />
    돈까스
    <input type="radio" name="food" />
    떡볶이

    <br />

    <!-- 드롭다운 메뉴 <select> -->
    <select>
      <option>커피</option>
      <option>콜라</option>
      <option>쥬스</option>
    </select>

    <!--
        selected = 화면 표시시 기본으로 선택된 항목 
        value = 반영될 값
    -->
    <select size="1">
      <option>S</option>
      <option>M</option>
      <option selected>L</option>
      <option>XL</option>
      <option>2XL</option>
    </select>

    <!-- 여러개의 텍스트를 입력 받기-->
    <textarea cols="10" rows="30"></textarea>

    <!-- 진척도 -->
    <p>작업 진행 중</p>
    <progress value="60" max="100"></progress>

    <!-- 입력 폼 만들기 -->
    <form method="post" action="fake_server.php">
      <label for="id">아이디</label>
    </form>
  </body>
</html>
