<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:not([type="password"]) {
        background: yellow;
      }

      body {
        margin: 0;
      }

      div {
        float: left;
        width: 32%;
        height: 200px;
        background-color: red;
        color: #fff;
        font-size: 3em;
        line-height: 200px;
        text-align: center;
      }

      div:not(:nth-of-type(3n + 1)) {
        margin-left: 2%;
      }

      div:not(:nth-of-type(n + 4)) {
        margin-bottom: 2%;
      }
    </style>
  </head>
  <body>
    <input type="text" value="Text input" /><br />
    <input type="email" value="email input" /><br />
    <input type="password" value="password input" /><br /><br />

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </body>
</html>
